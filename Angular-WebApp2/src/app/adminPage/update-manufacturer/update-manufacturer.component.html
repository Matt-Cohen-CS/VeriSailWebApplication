<mat-toolbar>
    <span style='display: table-cell;'>
        <h1>Update Manufacturer</h1>
    </span>
    <span class="fill-remaining-space" style='display: table-cell; width:100%;'></span>
    <button class="btn-dialog-close" style='display: table-cell;' mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<hr>
<p>
    <strong> <span> All changes will update Manufacturer: {{curManuID}}</span></strong>
</p>
<form [formGroup]="myForm">
    <table class="table table-hover" id="updateTable">
        <thead>
            <tr>
                <th scope="col">Attributes</th>
                <th scope="col">Before Change</th>
                <th scope="col">After Change</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="align-middle">Manufacturer Name</th>
                <td class="align-middle">
                <mat-form-field>
                    <input matInput formControlName="manuName" readonly>
                </mat-form-field></td>
                <td class="align-middle">

                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Manufacturer name" formControlName="manuName" cdkFocusInitial>
                        <!-- <mat-error *ngIf="manuName.touched">
                                    Required field
                                </mat-error> -->
                    </mat-form-field>
                </td>

            </tr>
            <tr>
                <th scope="row" class="align-middle">Street</th>
                <td class="align-middle">
                <mat-form-field>
                    <input matInput formControlName="street" readonly>
                </mat-form-field></td>
                <td class="align-middle">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="street" formControlName="street">
                        <!-- <mat-error *ngIf="street.touched">
                                    Required field
                                </mat-error> -->
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <th scope="row" class="align-middle">City</th>
                <td class="align-middle">
                <mat-form-field>
                    <input matInput formControlName="city" readonly>
                </mat-form-field></td>
                <td class="align-middle">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="city" formControlName="city">
                        <!-- <mat-error *ngIf="city.touched">
                                    Required field
                                </mat-error> -->
                    </mat-form-field>
                </td>

            </tr>
            <tr>
                <th scope="row" class="align-middle">State</th>
                <td class="align-middle">{{currentState}}</td>
                <td class="align-middle">
                    <mat-form-field appearance="outline">
                        <mat-label>{{currentState}}</mat-label>
                        <mat-select formControlName="state">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let state of stateArray" [value]="state" >{{state}}</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="state.touched">
                                    Required field
                                </mat-error> -->
                    </mat-form-field>
                </td>

            </tr>
            <tr>
                <th scope="row" class="align-middle">Zip Code</th>
                <td class="align-middle">
                <mat-form-field>
                    <input matInput formControlName="zip" readonly>
                </mat-form-field></td>
                <td class="align-middle">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Zip Code" formControlName="zip">
                        <!-- <mat-error *ngIf="zip.touched">
                                    Required field. Please use your five digit Zip-Code
                                </mat-error> -->
                        <mat-hint align="end">Only five digit Zip-Codes allowed</mat-hint>
                    </mat-form-field>
                </td>

            </tr>
        </tbody>
    </table>
    <!-- Value: {{myForm.value | json}} -->
</form>
<button mat-raised-button type="submit" [disabled]="myForm.invalid" class="btn btn-secondary"
    (click)="checkCondition()">Update Table</button>
