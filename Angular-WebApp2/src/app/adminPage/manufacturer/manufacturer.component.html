<body>
    <app-admin-header></app-admin-header>
    <app-admin-nav></app-admin-nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Hello, Welcome to VeriSail!</h1>
            <!-- <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
            </div> -->
        </div>
        <div class="form-container mat-elevation-z8">
            
            <div id="button" style="padding-left: 1vw;"> 
            <button class="btn btn-light" mat-raised-button (click)="onCreate()">
                <mat-icon >add</mat-icon>Create
            </button>
            <mat-form-field matInput placeholder="Filter" appearance="outline" id="filter" style="padding-left:2vw;">
                <mat-label>Search Manufacturer</mat-label>
                <mat-icon matPrefix >search</mat-icon>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search" >
                <!-- <mat-hint>Example: 10001, NJ, West Ave</mat-hint> -->
            </mat-form-field>
            <div id="refresh" >
            <button class="btn btn-light"  mat-button color='gray' (click)="postManufacturerList()">
                <mat-icon>refresh</mat-icon>
            </button>
            </div>
            </div>
            <table mat-table [dataSource]="listData" matSort>
                <ng-container matColumnDef="manufacturerID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>manufacturer ID</th>
                    <td mat-cell *matCellDef="let element">{{element.manufacturerID}}</td>
                </ng-container>
                <ng-container matColumnDef="manuName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>manuName</th>
                    <td mat-cell *matCellDef="let element">{{element.manuName}}</td>
                </ng-container>
                <ng-container matColumnDef="street">
                    <th mat-header-cell *matHeaderCellDef>street</th>
                    <td mat-cell *matCellDef="let element">{{element.street}}</td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>city</th>
                    <td mat-cell *matCellDef="let element">{{element.city}}</td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>state</th>
                    <td mat-cell *matCellDef="let element">{{element.state}}</td>
                </ng-container>
                <ng-container matColumnDef="zip">
                    <th mat-header-cell *matHeaderCellDef>zip</th>
                    <td mat-cell *matCellDef="let element">{{element.zip}}</td>
                </ng-container>
                <ng-container matColumnDef="userID">
                    <th mat-header-cell *matHeaderCellDef>userID</th>
                    <td mat-cell *matCellDef="let element">{{element.userID}}</td>
                </ng-container>
                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="onEdit(row)">
                            <mat-icon style="float: left;">create</mat-icon>
                            <span><p>&nbsp;&nbsp; Edit</p></span>
                        </button>
                        <!-- <button mat-icon-button color="warn" (click)="onDelete(row.manufacturerID)">
                            <mat-icon>delete_outline</mat-icon>
                        </button> -->
                    </td>
                </ng-container>
                <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        Loading data...
                    </mat-footer-cell>
                </ng-container>   
                <ng-container matColumnDef="No data">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        No data
                    </mat-footer-cell>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
                <tr mat-footer-row *matFooterRowDef="['No data']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></tr> 
            </table>
            <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
        </div>
    </main>
</body>
<!-- manufacturerID', 'manuName', 'street', 'city', 'state', 'zip', 'userID -->
