    <form [formGroup]="myForm">
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <mat-form-field  class="halfwidth" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="" formControlName="firstName">

                        <!-- <mat-error *ngIf="manufacturerID.touched">
                            Required field
                        </mat-error> -->
                    </mat-form-field> 
                    <mat-form-field class="halfwidth" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="" formControlName="lastName">
                    
                        <!-- <mat-error *ngIf="manufacturerID.touched">
                                                Required field
                                            </mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="fullwidth" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="example@example.com" formControlName="email">
                    
                        <!-- <mat-error *ngIf="manufacturerID.touched">
                            Required field
                          </mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="fullwidth" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="" formControlName="password">
                    
                        <!-- <mat-error *ngIf="manufacturerID.touched">
                        Required field                         
                     </mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="halfwidth" appearance="outline">
                        <mat-label>Type of User</mat-label>
                        <mat-select formControlName="type">
                            <mat-option>-- None --</mat-option>
                            <mat-optgroup *ngFor = "let type of typeGroup" [label]="type.name">
                                <mat-option *ngFor = "let name of type.list" [value]="name.value" >
                                    {{name.viewValue}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>

    <div class="container">

        <div id = "float-left">
            <button (click)="sendEmail()" class="btn btn-success">
                Create Account
            </button> 
            <a routerLink="/home">
                Go Back
            </a>
        </div>

    </div>
