<body>
    <div class="row">
        <div class="col">
            <p>
                <strong>Welcome to ILCA Registration!</strong>

            </p>
        </div>
        <div class="col">
            <img src="../../../assets/images/ILCA.png" alt="">
        </div> <!-- End of col Div -->
    </div> <!-- End of Row Div -->

    <!-- <form id="grid"> -->
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div> <!-- End of col Div -->
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div> <!-- End of col Div -->
        </div> <!-- End of Row Div -->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type of User</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Administrator</option>
                <option>Distributor</option>
                <option>ILCA Management</option>
                <option>Manufacturer</option>
                <option>Unknown</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>



    <div class="container">

        <div id = "float-left">
            <button (click)="sendEmail()" class="btn btn-success">
                Create Account
            </button> 
            <a routerLink="/home">
                Go Back
            </a>
        </div>

    </div>
    <!-- </form> -->
    
</body>
